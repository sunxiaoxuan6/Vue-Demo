<body>

    <div id="app">
        <div class="top">
            <span class="guanli">订单管理</span>
        </div>
        <div class="top2">
            <span>品牌：</span>
            <input input type="text" placeholder="输入要查找的设备名称" v-model="search">
            <button @click="cxiphone" class="btn-chaxun">查询</button>
        </div><br>
        <hr class="hr" />
        <!-- 左 -->
        <div class="left">
            <table>
                <tbody>
                    <tr class="title">
                        <td>品牌</td>
                        <td>订单日期</td>
                        <td>订单价格</td>
                        <td>购买数量</td>
                        <td>操作</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr class="title2" v-for="(iphone, index) in iphones">
                        <td>{{iphone.brands}}</td>
                        <td>{{iphone.date | yyyyMMdd}}</td>
                        <td>{{iphone.prices}}</td>
                        <td><button class="bt_js" @click="add">+</button>
                            {{iphone.numbers}}
                            <button class="bt_js" @click="sub">-</button></td>
                        <td>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　
                            <button class="delete" @click="del(index)">删除</button>
                        </td>
                    </tr><br>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 右 -->
        <div class="right">
            <span class="add">新增订单</span><br>
            <hr /><br>
            <span>品牌</span><br>
            <input class="text" type="text" v-model="iphone.brands" placeholder="如：笔记本，手机"><br>
            <span>价格</span><br>
            <input class="text" type="text" v-model="iphone.prices" placeholder="如：50"><br>
            <span>数量</span><br>
            <input class="text" type="text" v-model="iphone.numbers" placeholder="如：5"><br>
            <button @click="tijiao">提交</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var id = 0;
        var vm = new Vue({
            el: '#app',
            data: {
                iphone: [{
                    brands: '',
                    date:new Date(),
                    prices: '',
                    numbers: '',
                }],
                iphones: [{
                    brands: '苹果',
                    date: new Date(),
                    prices: '4999',
                    numbers: '5',
                }],
                search: '',
                searchData: '',
            },
            methods: {
                // 添加
                tijiao: function () {
                    this.iphone.date=new Date();
                    this.iphones.push(this.iphone);
                    this.iphone = {};
                },
                del: function (index) {
                    this.iphones.splice(index, 1);
                },
                add:function(){
                    this.iphone.numbers++;
                },
                sub:function(){
                    this.iphone.numbers--;
                },
                cxiphone: function () {

        //             }
        //         }
        //         return format;
        //     }

        Vue.filter("yyyyMMdd", function (date) {
            let dt = new Date(date);
            let y = dt.getFullYear();
            let m = (dt.getMonth() + 1).toString().padStart(2, '0');
            let d = dt.getDate().toString().padStart(2, '0');
            return `${y}-${m}-${d}`;
        })
    </script>
