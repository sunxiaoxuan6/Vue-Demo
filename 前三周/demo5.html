<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <parent></parent>
    </div>
    <template id="child">
        <h3>我是子组件</h3>
    </template>
    <template id="parent">
        <div>
            <h1>我是父组件</h1>
            <child></child>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var Parent = {
            template: '#parent',
            components: {
                'child': {
                    template: '#child'
                }
            }
        }
        let vm = new Vue({
            el: '#app',
            components: {
                'parent': Parent
            }
        })
    </script>
</body>

</html>
