<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插槽的基本用法1</title>
</head>
<body>
    <div id="app">
        <base-layout>
            <p slot="header">
               <h1>标题内容</h1>
            </p>
            <p>主要内容1</p>
            <p>主要内容2</p>
            <p slot="footer">底部信息</p>
        </base-layout>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('base-layout',{
            template:`
            <div class="container">
               <header>
                  <slot name="header"></slot>
               </header>
               <main>
                  <slot></slot>
               </main>
               <footer>
                  <slot name="footer"></slot>
               </footer>
            </div>`
        })
        let vm=new Vue({
            el:'#app'
        })
    </script>

</body>
</html>
