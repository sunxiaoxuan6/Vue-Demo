<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h1 v-text="message"></h1>
        <input type="text" v-model="message"></input>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script> 
    // 创建vue实例，需要制定el和data属性
        const app=new Vue({
            // 指定vue监管的试图区域，只要id为app的div内部才会受vue的管理
            el: '#app',
            data: {
                message: "hello vue"
            }
        })
        setTimeout(function(){

        })
    </script>
</body>
</html>
