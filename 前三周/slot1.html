<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插槽的基本用法2</title>
</head>
<body>
    <div id="app">
        <alert-box><p>有bug发生</p></alert-box>
        <alert-box><span>有一个警告</span></alert-box>
        <alert-box></alert-box>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        Vue.component('alert-box',{
            template:`
            <div>
               <strong>Error:</strong>
               <slot>默认内容</slot>
            </div>`
        })
        let vm=new Vue({
            el:'#app'
        })
    </script>

</body>
</html>
