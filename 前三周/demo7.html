<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{pmsg}}</div>
        <menu-tiem></menu-tiem>
        <menu-tiem title="来自父组件的数据"></menu-tiem>
        <!-- 加:是动态，不加:是静态 -->
        <menu-tiem :title="ptitle" :text="pmsg"></menu-tiem>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('menu-tiem',{
            data:function(){
                return{
                    msg:"子组件本身的数据"
                }
            },
            props:['title','text'],
            template:'<div>{{msg+"------"+title+"------"+text}}</div>'
        })
        let vm=new Vue({
            el:'#app',
            data:{
                pmsg:'父组件中的内容',
                ptitle:'动态绑定属性'
            }
        })
    </script>
</body>
</html>
