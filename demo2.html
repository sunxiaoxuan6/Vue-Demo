<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">{{message}}
        <h2>{{student.name}}--{{student.mobile}}</h2>
        <ul>
            <li>{{classmate[0]}}</li>
            <li>{{classmate[1]}}</li>
        </ul>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
         var app=new Vue({
            // 指定vue监管的试图区域，只要id为app的div内部才会受vue的管理
            el: '#app',
            data: {
                message: "Hello Vue",
                classmate: ["移动1813","移动1823"],
                student: {
                    name: "sun",
                    mobile: "12345678"
                }
            }
        })
    </script>
</body>
</html>
