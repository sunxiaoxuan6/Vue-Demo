<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const vue=new Vue({
            el: '#app',
            template: '<div>{{name}}</div>',
            data: {
                name: 'sun'
            },
            beforeCreate: function(){
                console.log("创建前：",this.$el,this.$data)
            },
            created: function(){
                console.log("创建完成：",this.$el,this.$data)
            },
            beforeMount: function(){
                console.log("挂载前：",this.$el,this.$data)
            },
            mounted: function(){
                console.log("挂载完成：",this.$el,this.$data)
            },
            beforeDestroy: function(){
                console.log("销毁前",this.$el,this.$data)
            },
            destroyed: function(){
                console.log("销毁完成：",this.$el,this.$data)
            },
            beforeUpdate: function(){
                console.log("即将更新渲染：",this.$el,this.$data)
            },
            updata: function(){
                console.log("更新成功",this.$el,this.$data)
            }
        })
    </script>
</body>
</html>
