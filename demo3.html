<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        性:<input type="text" v-model="firstName"></input><br>
        名:<input type="text" v-model="lastName"></input><br>
        姓名1(单向)：<input type="text" placeholder="full name" v-model.lazy.trim="fullName1"><br>
        姓名2(单向)：<input type="text" placeholder="full name" v-model.lazy.trim="fullName2"><br>
        姓名3(双向)：<input type="text" placeholder="full name" v-model.lazy.trim="fullName3"><br>
        姓名4(倾听)：<input type="text" placeholder="full name" v-model.lazy.trim="fullName4"><br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
    var vm=new Vue({
        el:"#app",
        data:{
            firstName:"张",
            lastName:"晓燕",
            fullName1:"张 晓燕",
            fullName4:'张 晓燕'
        },
        computed:{
            fullName2:function(){
                console.log("计算一次");
                return this.firstName+" "+this.lastName
            },
            fullName3:{
                get:function(){
                console.log("计算一次");
                return this.firstName+" "+this.lastName
                },
                set:function(value){
                console.log(value);
                var arr=value.split(" ");
                this.firstName=arr[0];
                this.lastName=arr[1];
                }
            } 
        },
        watch:{
                firstName:function(newVal,oldVal){
                    this.fullName4=this.firstName+" "+this.lastName
                },
                lastName:function(newVal,oldVal){
                    this.fullName4=this.firstName+" "+this.lastName
                }
            }
    })
    </script>
</body>
</html>
