<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/demo4.css">
</head>
<body>
<!-- 顶部 -->
    <div id="app">
        <div class="top">
            <span class="guanli">订单管理</span>
        </div>
        <div class="top2">
            <span>品牌：</span>
            <input input type="text" placeholder="full name" v-model.lazy.trim="cxbrand">
            <button @click="chaxun" class="btn-chaxun">查询</button>
        </div><br>
        <hr class="hr"/>

        <!-- 左 -->
        <div class="left">
            <table>
                <tbody>
                    <tr class="title">
                        <td>品牌</td>
                        <td>订单日期</td>
                        <td>订单价格</td>
                        <td>购买数量</td>
                        <td>操作</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr class="title2">
                        <td v-for="(item,index) in brands">{{item}}</td>
                        <td></td>
                        <td v-for="(item,index) in prices">{{item}}</td>
                        <td v-for="(item,index) in numbers">{{item}}</td>
                        <td>
                            <button class="delete" @click="remove">删除</button>
                        </td>
                    </tr><br>
                </tbody>
            </table>
            </div>

            <!-- 右 -->
         <div class="right">
             <span class="add">新增订单</span><br><hr/><br>
             <span>品牌</span><br>
             <input class="text" type="text" v-model="brand" placeholder="如：笔记本，手机"><br>
             <span>价格</span><br>
             <input class="text" type="text" v-model="price" placeholder="如：50"><br>
             <span>数量</span><br>
             <input class="text" type="text" v-model="number" placeholder="如：5"><br>
             <button @click="tijiao">提交</button>
         </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script type="module">
    var vm = new Vue({
      el:'#app',
      data: {
        brands:[],
        prices:[],
        numbers:[],
        number:'',
        price:'',
        brand:'',
        cxbrand:' '
      },
      methods:{
        tijiao:function(){
          this.brands.push(this.brand);
          this.prices.push(this.price);
          this.numbers.push(this.number);
          this.brand='';
          this.price='';
          this.number='';
        },
       chaxun:function(){
        //    if(this.cxbrand.equals(this.brand)){
               
        //    }
       },
       remove:function(index){
          this.brands.splice(index,1);
          this.prices.splice(index,1);
          this.numbers.splice(index,1);
        }
      }
    })

        Vue.filter("dateFormat",function(value,format){
            let date={
                "M+":value.getMonth()+1,
                "d+":value.getDate,
                "h+":value.getHours,
                "m+":value.getMinutes,
                "s+":value.getSeconds,
            }
            if(/(y+)/.test(format)){
                format=format.replace(RegExp.$1,(value.getFullYear()+"").substr(4-RegExp.$1.length));
                for(let k in date){
                    if(new RegExp(`(${k})`).test(format)){
                        format=format.replace(RegExp.$1,(RegExp.$1.length==1)?
                        (date[k]):(("00"+date[k]).substr((""+date[k]).length)))
                    }
                }
                return format;
            }
        })
        // Vue.filter("yyyyMMdd",function(date){
        //     let dt=new Date(date);
        //     let y=dt.getFullYear();
        //     let m=(dt.getMonth()+1).toString().padStart(2,'0');
        //     let d=dt.getDate().toString().padStart(2,'0');
        //     return `${y}-${m}-${d}`;
        // })
    </script>
</body>
</html>
